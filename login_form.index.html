<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="wrapper">
      <form action="https://google.com" method="">
        <h2>Login</h2>
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Deine name"
          />
        </div>

        <div>
          <label for="password" id="pass">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Sein Password"
          />
        </div>
        <div class="terms">
          <label>
            <input type="checkbox" name="terms" />
            Ich akzeptiere <a href="#">alle Bedienungen </a>wenn ich einlogge
          </label>
        </div>

        <div>
          <button type="submit">Login</button>
        </div>
      </form>
    </main>
  </body>
</html>
